<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="stylesheet" href="./asset/styles/output.css">
</head>
<body>
    

    <div class="bg-gray-100 font-sans" id="heroSection">
        
        <div class="container mx-auto px-4 py-8">
            <nav class="flex justify-between items-center mb-7 pb-2 border-b-2 bg-slate-50 h-4">
                <a href="#" class="font-bold text-xl text-indigo-600">Cv Builder</a>
                <div>
                    <a href="#" class="text-gray-600 hover:text-gray-900 mx-4">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 mx-4">About</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 mx-4">Contact</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 mx-4">Blog</a>
                </div>
            </nav>
            <div class="flex">
                <div class="flex flex-col justify-center items-center my-16">
                    <h1 class="text-4xl font-bold text-gray-800 leading-tight">Welcome to My Site</h1>
                    <p class="text-xl text-gray-600 mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                        eiusmod <br> tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button id="btnCv" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xl mt-8 py-4 px-8 rounded-lg">Build your Cv now </button>
                </div>
                <div id="heroSection">
                    <img src="asset/images/heroImg.png" alt="heroImg">
                </div>
            </div>
            <div class="text-black">
                <p>Â© 2024, Bold Limited. All rights reserved.</p>
            </div>
        </div>
    </div>
    <div>
    </div>

    <section id class="" style="display: none;">
        <div class="bg-gray-100 min-h-screen flex items-center justify-center">
            <div class="container mx-auto p-4">
              <div class="bg-white rounded-lg shadow-lg p-6 md:p-10 max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold text-center mb-8">Account Setup Wizard</h1>
          
                <!-- Progress Bar -->
                <div class="mb-8">
                  <div class="flex justify-between mb-2">
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200" id="step1">
                                  Personal Info
                              </span>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200 opacity-50" id="step2">
                                  Account Details
                              </span>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200 opacity-50" id="step3">
                                  Preferences
                              </span>
                  </div>
                  <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-green-200">
                    <div id="progress-bar"
                      class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500 w-1/3 transition-all duration-500 ease-in-out">
                    </div>
                  </div>
                </div>
          
                <!-- Form Steps -->
                <form id="multi-step-form">
                  <!-- Step 1: Personal Information -->
                  <div id="step-1" class="step">
                    <div class="mb-6">
                      <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900">Full Name</label>
                      <input type="text" id="fullName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" required>
                    </div>
                    <div class="mb-6">
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email Address</label>
                      <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" required>
                    </div>
                    <div class="mb-6">
                      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone Number</label>
                      <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" required>
                    </div>
                  </div>
          
                  <!-- Step 2: Account Details -->
                  <div id="step-2" class="step hidden">
                    <div class="mb-6">
                      <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                      <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" required>
                    </div>
                    <div class="mb-6">
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                      <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" required>
                    </div>
                    <div class="mb-6">
                      <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
                      <input type="password" id="confirmPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" required>
                    </div>
                  </div>
          
                  <!-- Step 3: Preferences -->
                  <div id="step-3" class="step hidden">
                    <div class="mb-6">
                      <label class="block mb-2 text-sm font-medium text-gray-900">Preferred Contact Method</label>
                      <div class="flex items-center mb-4">
                        <input id="contact-email" type="radio" name="contact" value="email" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 focus:ring-2">
                        <label for="contact-email" class="ml-2 text-sm font-medium text-gray-900">Email</label>
                      </div>
                      <div class="flex items-center">
                        <input id="contact-phone" type="radio" name="contact" value="phone" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 focus:ring-2">
                        <label for="contact-phone" class="ml-2 text-sm font-medium text-gray-900">Phone</label>
                      </div>
                    </div>
                    <div class="mb-6">
                      <label for="interests" class="block mb-2 text-sm font-medium text-gray-900">Interests (select all that apply)</label>
                      <select id="interests" multiple class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5">
                                      <option value="technology">Technology</option>
                                      <option value="finance">Finance</option>
                                      <option value="health">Health & Wellness</option>
                                      <option value="travel">Travel</option>
                                      <option value="food">Food & Cooking</option>
                                  </select>
                    </div>
                    <div class="flex items-center mb-6">
                      <input id="newsletter" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500">
                      <label for="newsletter" class="ml-2 text-sm font-medium text-gray-900">Subscribe to newsletter</label>
                    </div>
                  </div>
          
                  <!-- Navigation Buttons -->
                  <div class="flex justify-between mt-8">
                    <button type="button" id="prevBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 focus:outline-none focus:shadow-outline hidden">Previous</button>
                    <button type="button" id="nextBtn" class="px-4 py-2 text-blue-600 text-white rounded-lg hover:text-blue-700 focus:outline-none focus:shadow-outline">Next</button>
                    <button type="submit" id="submitBtn" class="px-4 py-2 text-blue-600 text-white rounded-lg hover:text-blue-700 focus:outline-none focus:shadow-outline hidden">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          
    </section>

  
    
</body>
</html>
