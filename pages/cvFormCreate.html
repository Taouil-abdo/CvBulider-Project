    ////// multistepper
    function showStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.add('hidden'));
      document.getElementById(`step-${step}`).classList.remove('hidden');

      progressBar.style.width = `${(step / 8) * 100}%`;
      for (let i = 1; i <= steps.length; i++) {
        const stepIndicator = document.getElementById(`step${i}`);
        if (i <= step) {
          stepIndicator.classList.remove('opacity-50');
        } else {
          stepIndicator.classList.add('opacity-50');
        }
      }

      prevBtn.classList.toggle('hidden', step === 1);
      nextBtn.classList.toggle('hidden', step === 5);
      submitBtn.classList.toggle('hidden', step !== 5);
    }

    nextBtn.addEventListener('click', () => {
      currentStep++;
      showStep(currentStep);
    });

    prevBtn.addEventListener('click', () => {
      currentStep--;
      showStep(currentStep);
    });

      let textarea = document.getElementById("textarea").value;

        title,
        textarea,
        stepThreeInfo,

      const data = JSON.parse(localStorage.getItem("data")) || [];
      data.push(cvBuilderinfo);
      localStorage.setItem("data", JSON.stringify(data));

      Swal.fire({
